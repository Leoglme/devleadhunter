# Configuration Nginx pour l'API FastAPI
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name api.devleadhunter.dibodev.fr;

  # Proxy vers FastAPI sur le port 8005
  location / {
    proxy_pass http://127.0.0.1:8005;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "upgrade";
    proxy_set_header Upgrade $http_upgrade;
    
    # Timeouts pour les longues requêtes de scraping
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # Buffering
    proxy_buffering off;
  }

  # Swagger UI
  location /docs {
    proxy_pass http://127.0.0.1:8005/docs;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # SSL
  ssl_certificate /etc/letsencrypt/live/api.devleadhunter.dibodev.fr/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/api.devleadhunter.dibodev.fr/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# HTTP → HTTPS
server {
  listen 80;
  listen [::]:80;
  server_name api.devleadhunter.dibodev.fr;
  return 301 https://$host$request_uri;
}
