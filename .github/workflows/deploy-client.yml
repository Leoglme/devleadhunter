name: 🚀 Build and Deploy Nuxt.js 4 Client to OVH VPS
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: 🏗️ Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v5
        with:
          sparse-checkout: |
            client
          sparse-checkout-cone: true

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: 📦 Install dependencies
        run: npm ci
        working-directory: ./client

      - name: 📝 Setup environment file
        run: |
          cd client
          cp .env.example .env || touch .env
          sed -i "s/^NODE_ENV=.*/NODE_ENV=production/" .env || echo "NODE_ENV=production" >> .env
          # Ajoute tes secrets ici :
          # sed -i "s/^NUXT_PUBLIC_API_URL=.*/NUXT_PUBLIC_API_URL=${{ secrets.NUXT_PUBLIC_API_URL }}/" .env || echo "NUXT_PUBLIC_API_URL=${{ secrets.NUXT_PUBLIC_API_URL }}" >> .env

      - name: 🛠️ Build Nitro (SSR)
        run: npm run build
        working-directory: ./client
        env:
          NITRO_PRESET: node-server
          NODE_ENV: production

      - name: 📤 Deploy client assets
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: 'client/.output/public/'
          target: '/var/www/devleadhunter.dibodev.fr/html'
          strip_components: 3  # client/.output/public/ → 3 dossiers

      - name: 📤 Deploy Nitro server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: 'client/.output/server/'
          target: '/var/www/devleadhunter.dibodev.fr/server'
          strip_components: 3

      - name: 📤 Deploy .env to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: 'client/.env'
          target: '/var/www/devleadhunter.dibodev.fr/server/.env'

      - name: 🛠️ Start Nitro server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/devleadhunter.dibodev.fr/server
            
            # Node.js
            command -v node || {
              curl -fsSL https://deb.nodesource.com/setup_22.x | sudo -E bash -
              sudo apt-get install -y nodejs
            }
            
            # PM2
            command -v pm2 || npm install -g pm2

            # Nettoyage propre
            pm2 describe devleadhunter.dibodev.fr > /dev/null 2>&1 && pm2 delete devleadhunter.dibodev.fr || true

            # Démarrage
            PORT=5615 pm2 start index.mjs \
              --name devleadhunter.dibodev.fr \
              --env production
            
            pm2 save
            pm2 list

            # Nginx
            sudo nginx -t && sudo systemctl reload nginx